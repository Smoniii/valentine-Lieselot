<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="content">
    <h1>Will you be my valentine?‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes!üíò</button>
    <button id="noBtn">NoüôÑ</button>
  </div>
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let scale = 1;

    function growYesButton() {
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;
        yesBtn.style.transition = "transform 10s";
        for (let i = 0; i < 50; i++){
            setTimeout(() => {
                scale += 0.3;
                yesBtn.style.transform = `scale(${scale})`;
            }, 1000);
        }
    }

    noBtn.addEventListener("click", () => {
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
        document.getElementById("content").innerHTML = `
        <h1>YESSS ü•∞üíñ</h1>
        <p>I love youuu!üíï</p>
        `;
    });

    const texts = [
        "No?üôÑ",
        "You sure?ü§î",
        "Really?üòØ",
        "Plssssü•∫",
        "Plssssssssssssssssssssüò≠",
        "You're missing somethingüòì",
        "I'm getting angryüò†",
        "STOPPPüò°",
        "CLICK YES NOWüëâ"
    ];

    let noCount = 1;
    const maxAttempts = 9;

    noBtn.addEventListener("click", moveButton);

    function moveButton() {
        if (noCount >= maxAttempts) {
        noBtn.style.display = "none";

        const msg = document.createElement("h1");
        msg.textContent = "YOU HAVE NO CHOICE NOW!üòà";
        msg.style.marginTop = "20px";
        msg.style.fontSize = "80px";
        msg.style.color = "#ff4d6d";

        growYesButton();

        noBtn.parentElement.appendChild(msg);
        return;
        }

        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;

        noBtn.textContent = texts[noCount % texts.length];
        noCount++;
    }

    
  </script>
</body>
</html>
